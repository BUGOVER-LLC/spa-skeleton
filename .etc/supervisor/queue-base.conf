[program:queue-base]
command=php8.2 /home/vagrant/ssa/src/artisan queue:work redis --sleep=0.5 --daemon --quiet --timeout=30 --memory=128 --tries=1 --env=local --queue="base"

process_name=%(program_name)s_%(process_num)02d
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=vagrant
numprocs=2
stdout_logfile=/home/vagrant/.forge/queue-base.log
