ip: 192.168.56.70
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
ssl: true
keys:
  - ~/.ssh/id_rsa

folders:
  - map: ~/work/projects/ssa/app
    to: /home/vagrant/ssa/app

  - map: ~/work/projects/ssa
    to: /home/vagrant/ssa

  - map: ~/work/projects/ssa/.etc/phpmyadmin
    to: /home/vagrant/ssa/.etc/phpmyadmin

sites:
  - map: ssa.loc
    to: /home/vagrant/ssa/app/dist
    type: statamic

  - map: ssa.api.loc
    to: /home/vagrant/ssa/public
    php: "8.3"
    schedule: true
    type: laravel

  - map: ssa.phpmyadmin.loc
    to: /home/vagrant/ssa/.etc/phpmyadmin
    php: "8.3"
    type: statamic

databases:
  - ssa
  - ssa_test

features:
  - golang: true
  - minio: true
  - mailpit: true
  - redis: true
  - python: true
  - mysql: true
  - trader: false
  - webdriver: false
  - postgresql: false
  - mariadb: false
  - php5.6: false
  - php7.0: false
  - php7.1: false
  - php7.2: false
  - php7.3: false
  - php7.4: false
  - php8.0: false
  - php8.1: false
  - php8.2: false
  - php8.3: true

services:
  - enabled:
      - "mysql"
      - "minio"
      - "redis"

buckets:
  - name: local
    policy: private
  - name: shared
    policy: public

name: ssa
hostname: ssa.loc
hosts_file_additions: true
