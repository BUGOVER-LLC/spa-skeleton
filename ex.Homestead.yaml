ip: 192.168.56.59
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
  - ~/.ssh/id_rsa
folders:
  - map: /home/artak/work/projects/ssa/src
    to: /home/vagrant/ssa/src

  - map: /home/artak/work/projects/ssa/core
    to: /home/vagrant/ssa/core
sites:
  - map: ssa.api.loc
    to: /home/vagrant/ssa/src/public
    php: "8.2"

  - map: ssa.loc
    to: /home/vagrant/ssa/core/dist
databases:
  - ssa
features:
  - mysql: true
  - postgresql: true
  - mariadb: false
  - ohmyzsh: false
  - webdriver: false
  - node: false
services:
  - enabled: [ mysql ]
name: ssa
hostname: ssa
